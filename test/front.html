<!DOCTYPE html><html lang="en-US" dir="ltr"><head>

  <script type="text/javascript">
    /* error message -- for development only */
    window.addEventListener('error',function(e){
      let errorText=[
        e.message,
        'URL: '+e.filename,
        'Line: '+e.lineno+', Column: '+e.colno,
        'Stack: '+(e.error&&e.error.stack||'(no stack trace)'),
      ].join('\n');
      alert(errorText);
      console.error(errorText);
    });
  </script>
</head><body>
  <h1>this is front page</h1>
  <button onclick="parent.appPage()">Login</button>
<script>
  let el=document.createElement('p'),
  pre=document.createElement('pre'),
  pr=document.createElement('pre'),
  keys=Object.keys(parent),
  uniqid=false;
  for(let key of keys){
    if(key.match(/^__helper/)){
      uniqid=key;
      break;
    }
  }
  if(uniqid){
    el.innerText=`Helper version ${parent[uniqid].version}`;
    document.body.append(el);
    pr.innerText=uniqid;
    document.body.append(pr);
    pre.innerText=parent[uniqid].likeJSON(parent[uniqid],3);
    document.body.append(pre);
  }
</script>
</body></html>
